services:
  mariadb:
    build: requirements/mariadb
    networks:
      - inception
  wordpress:
    build: requirements/wordpress
    networks:
      - inception
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - mariadb
  nginx:
    build: requirements/nginx
    ports:
      - "443:443"
    networks:
      - inception
    volumes:
      - wordpress:/var/www/html
    depends_on:
      - wordpress

networks:
  inception:
    driver: bridge

volumes:
  database:
  wordpress:
